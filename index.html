<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Navigation Bar -->
        <header>
            <div class="logo">ShopMate</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Product Section -->
        <section class="product-container">
            <div class="product-image">
                <img src="image1.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Product Name</h1>
                <p class="price">Rs 299</p>
                <p class="description">
                    This is a high-quality product that meets your needs. It is stylish, durable, and perfect for everyday use.
                </p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Related Products Section -->
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="products">
                <div class="related-item">
                    <img src="image2.jpeg" alt="Related Product 1">
                    <p>Related Product 1</p>
                    <p class="price">Rs 249</p>
                </div>
                <div class="related-item">
                    <img src="image3.jpeg" alt="Related Product 2">
                    <p>Related Product 2</p>
                    <p class="price">Rs 149</p>
                </div>
                
            </div>
        </section>

    </div>

</body>
</html>
